<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<title>Maturski</title>
</head>
<body onload="podesi()">
	<div class="glavno d-table">
		<label for="birac" >Boja:</label>
		<select name="birac" id="biracBoja" class="d-table-cell">
			<option value="default">Standardna</option>
			<option value="priroda">Priroda</option>
			<option value="roze">Roze</option>
			<option value="funky">Čudna</option>
		</select>
		<label for="grandi" id="labelaGrandi">Prikaži Grandi</label>
		<input type="checkbox" name="grandi" id="grandiCheck">
		<label for="misere" id="labelaMisere">Misère</label>
		<input type="checkbox" name="misere" id="misereCheck">
		<div class="d-table-cell tgt">
			<button onclick="promeniModCrtanja()" id="menjacCrtanja">NACRTAJ</button>
		</div> 
	</div>
	
	<canvas class="glavno" width="500" height="500" id="platno" ></canvas>
	<button class="glavno" onclick="podesi()" id="restartDugme">ISPOČETKA</button>
	<button class="glavno" onclick="promeniMod()" id="menjacModa">Protiv racunara</button>
	<script src="./main.js"></script>
</body>
</html>
